{{extend 'layout.html'}}
<h1>Trek talks Blog</h1>
</hr>
{{for x in rows: }}
<div class='row'>
    <img clas='col col-lg-4 col-md-4 col-sm-4' src='{{=x.blog_image}}' alt='blog image'/>
    <div class='col col-lg-8'>
        <p class='lead'>
            <b><a href='{{=x.blog_url}}' target='_new'/></b>
        </p>
        <p>
            <b>Category: </b>{{=x.blog_category}}
        </p>
        <p>
            {{=x.blog_details}}
        </p>
        <p>
            {{=x.blog_date_posted}}
        </p>
    </div>
</div>
{{pass}}
